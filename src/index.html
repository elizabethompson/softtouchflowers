    <script src="/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $('a[href="#collapse1"]').click();
      });

      $('a[data-toggle="collapse"]').click(function() {
        if ($(this).hasClass('more')) {
          $(this).text('Read More');
          $(this).removeClass('more');
        } else {
          $(this).text('Read Less');
          $(this).addClass('more');
        }
      });

      $('#sendBtn').click(function() {
        var name    = $('#contactForm').find('input#name').val(),
            email   = $('#contactForm').find('input#email').val(),
            message = $('#contactForm').find('textarea#message').val();

        if (name != "" && email != "" && message != "") {
          emailjs.send("mailgun", "basic_template", { name: name, email: email, message: message });
          window.location = '/confirm';
        }
      });
    </script>
